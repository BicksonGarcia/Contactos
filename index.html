<!doctype html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda Web</title>
    <link rel="stylesheet" href="CSS/LoginCSS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/LoginCSS.css">
  </head>

  <body>

    <section class="login py-5">

            <div class="row">

                <div class="col-lg-6">
                    <img src="https://img.freepik.com/vector-gratis/ilustracion-concepto-inicio-sesion-tableta_114360-7863.jpg?w=740&t=st=1675625659~exp=1675626259~hmac=388a37c37c8170e90c79447991a89f4967feb3ed4fcb1058608ab7e1033b0e93" class="img-fluid" alt="">
                </div>

                <div class="col-lg-6 text-center py-5 ">
                    <h1>Bienvenido</h1>

                    <form>
                        <div class="form-row py-3 pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" id="user" placeholder="Nombre de Usuario">
                            </div>
                        </div>
                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10">
                                <input type="password" class="inp px-3" id="pass" placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="form-row py-3">
                            <div class="offsey-1 col-lg-12 py-3">
                                <div class="button">
                                    <a class="btn1"onclick="Login()" href="contactos.html">Iniciar Sesión</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

    </section>
    
    <script type="text/javascript" src="javascript.js">
    </script>
  
  </body>
</html>
